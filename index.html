<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page top-header">
        <img class="TOP_IMG" src="./imgs/Bmi_logo.png" alt="logo.png"/>
        <button class="arrodBtn" target="#main">
            <img class="SUB_IMG" src="/imgs/downwards_symbol.png" alt="arrow_down"/>
        </button>
    </header>
    <main class="page" id="main">
        <div class="main-header" style="height: 25vh;">
            <img class="logo2" src="./imgs/Bmi_logo_2.png" alt="logo 2">
        </div>
        <section class="main-content"  style="height: 75vh;">
            <form method="post">
                <label>Enter your name:</label>
                <input type="text" name="name" placeholder="example: Natasha...">
                <br>
                <label>Enter your weight:</label>
                <input type="text" name="weight" placeholder="Weight in kg">
                <br>
                <Label>Enter your height:</Label>
                <input type="text" name="height" placeholder="Height in cm">
                <br>
                <button>See results</button>
            </form>
        </section>
        <script src="main.js"></script>
</body>
</html>
